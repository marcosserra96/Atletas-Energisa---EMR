<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Atletas Energisa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="firebase/firebase-config.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center text-primary fw-bold mb-4">Entrar</h3>
    <input type="email" id="email" class="form-control mb-3" placeholder="E-mail">
    <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
    <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
    <p class="text-center mt-3 small">
      Ainda não tem conta? <a href="cadastro.html">Cadastrar</a><br>
      <a href="index.html">← Voltar</a>
    </p>
  </div>

  <script type="module">
    import { app, db, auth } from "./firebase/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const btnLogin = document.getElementById("btnLogin");

    btnLogin.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) {
        alert("Preencha e-mail e senha!");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Busca o atleta no Firestore
        const docRef = doc(db, "atletas", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          localStorage.setItem("atletaData", JSON.stringify(docSnap.data()));
          window.location.href = "dashboard.html";
        } else {
          alert("Usuário não encontrado no banco de dados.");
        }

      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    });
  </script>
</body>
</html>
