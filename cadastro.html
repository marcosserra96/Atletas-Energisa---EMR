<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Atletas Energisa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="firebase/firebase-config.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center text-primary fw-bold mb-4">Cadastrar Atleta</h3>
    <input type="text" id="nome" class="form-control mb-3" placeholder="Nome completo">
    <select id="equipe" class="form-select mb-3">
      <option value="">Selecione a equipe</option>
      <option value="corrida">Equipe de Corrida</option>
      <option value="bicicleta">Equipe de Bicicleta</option>
    </select>
    <input type="email" id="email" class="form-control mb-3" placeholder="E-mail">
    <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
    <button id="btnCadastrar" class="btn btn-primary w-100">Cadastrar</button>
    <p class="text-center mt-3 small">
      JÃ¡ tem conta? <a href="login.html">Entrar</a>
    </p>
  </div>

  <script type="module">
    import { app, db, auth } from "./firebase/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const btnCadastrar = document.getElementById("btnCadastrar");

    btnCadastrar.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();
      const equipe = document.getElementById("equipe").value;
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !senha || !equipe) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Salva no Firestore
        await setDoc(doc(db, "atletas", user.uid), {
          uid: user.uid,
          nome: nome,
          email: email,
          equipe: equipe,
          pontosTotais: 0,
          dataCadastro: new Date().toISOString()
        });

        alert("Cadastro realizado com sucesso!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
      }
    });
  </script>
</body>
</html>
