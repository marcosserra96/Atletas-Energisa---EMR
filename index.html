<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal dos Atletas ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #009BC1, #00A69C);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 470px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.4s ease;
    }

    .logo {
      width: 140px;
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      color: #009BC1;
      font-size: 1.6rem;
      margin: 0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #009BC1;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #009BC1, #00A69C);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    button:hover { 
      opacity: 0.95;
      transform: scale(1.02);
    }

    .toggle {
      color: #009BC1;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
      display: inline-block;
      font-weight: 600;
      transition: color 0.3s;
    }

    .toggle:hover { color: #00A69C; }

    .footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #555;
    }

    /* Transi√ß√£o suave */
    .form-container {
      position: absolute;
      top: 110px;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: scale(0.96) translateY(15px);
      filter: blur(4px);
      transition: all 0.5s ease;
      pointer-events: none;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .form-container.active {
      opacity: 1;
      transform: scale(1) translateY(0);
      filter: blur(0);
      pointer-events: all;
    }

    @media (max-width: 480px) {
      .login-box {
        margin: 0 20px;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="assets/logo-energisa.svg" alt="Energisa" class="logo">
    <h1>Portal dos Atletas</h1>
    <p style="color:#777;font-size:0.9rem;margin-bottom:20px;">Energisa Minas Rio</p>

    <!-- LOGIN -->
    <div id="loginForm" class="form-container active">
      <input type="email" id="loginEmail" placeholder="E-mail" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <span class="toggle" id="toCadastro">Novo por aqui? Crie sua conta</span>
    </div>

    <!-- CADASTRO -->
    <div id="cadastroForm" class="form-container">
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="email" id="cadastroEmail" placeholder="E-mail corporativo" />
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <select id="cadastroEquipe">
        <option value="bike">üö¥ Equipe Bike</option>
        <option value="corrida">üèÉ Equipe Corrida</option>
      </select>
      <button id="cadastroBtn">Cadastrar</button>
      <span class="toggle" id="toLogin">J√° tem conta? Fa√ßa login</span>
    </div>

    <p class="footer">¬© 2025 Energisa Minas Rio</p>
  </div>

  <script type="module">
    import { app, auth, db } from "./assets/scripts/firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const loginForm = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');
    const toCadastro = document.getElementById('toCadastro');
    const toLogin = document.getElementById('toLogin');

    // altern√¢ncia suave
    toCadastro.addEventListener("click", () => {
      loginForm.classList.remove("active");
      cadastroForm.classList.add("active");
    });

    toLogin.addEventListener("click", () => {
      cadastroForm.classList.remove("active");
      loginForm.classList.add("active");
    });

    // login existente
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const senha = document.getElementById('loginSenha').value.trim();
      if (!email || !senha) return alert("Preencha todos os campos.");

      try {
        const cred = await signInWithEmailAndPassword(auth, email, senha);
        const userRef = doc(db, "users", cred.user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const role = userSnap.data().role;
          if (role === "admin") window.location.href = "admin.html";
          else if (role === "comite") window.location.href = "admin-metas.html";
          else window.location.href = "atleta.html";
        } else alert("Usu√°rio sem perfil atribu√≠do. Contate o administrador.");
      } catch (err) {
        alert("Erro ao entrar: " + err.message);
      }
    });

    // cadastro novo
    document.getElementById('cadastroBtn').addEventListener('click', async () => {
      const nome = document.getElementById('cadastroNome').value.trim();
      const email = document.getElementById('cadastroEmail').value.trim();
      const senha = document.getElementById('cadastroSenha').value.trim();
      const equipe = document.getElementById('cadastroEquipe').value;
      if (!nome || !email || !senha) return alert("Preencha todos os campos.");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "users", cred.user.uid), {
          nome, email, equipe, role: "atleta"
        });
        window.location.href = "atleta.html";
      } catch (err) {
        alert("Erro ao cadastrar: " + err.message);
      }
    });
  </script>
</body>
</html>
