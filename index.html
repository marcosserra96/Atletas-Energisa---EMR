<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal dos Atletas — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #009BC1, #00A69C);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #009BC1;
      font-size: 1.6rem;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      background: linear-gradient(90deg, #009BC1, #00A69C);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
    .footer { margin-top: 20px; font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Portal dos Atletas</h1>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <p class="footer">© 2025 Energisa Minas Rio</p>
  </div>

  <script type="module">
    import { app, auth, db } from "./assets/scripts/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const role = userSnap.data().role;
          localStorage.setItem("userRole", role);

          if (role === "admin") window.location.href = "admin.html";
          else if (role === "comite") window.location.href = "admin-metas.html";
          else window.location.href = "atleta.html";
        } else {
          alert("Usuário sem função atribuída. Contate o administrador.");
        }
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    });
  </script>
</body>
</html>
