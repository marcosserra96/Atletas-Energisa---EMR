<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal dos Atletas ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #009BC1, #00A69C);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #009BC1;
      font-size: 1.6rem;
      margin-bottom: 24px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    button {
      background: linear-gradient(90deg, #009BC1, #00A69C);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.3s;
    }

    button:hover { opacity: 0.9; }

    .footer { margin-top: 20px; font-size: 0.8rem; color: #555; }

    .toggle {
      color: #009BC1;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
      display: inline-block;
      font-weight: 600;
      transition: color 0.3s;
    }

    .toggle:hover { color: #00A69C; }

    /* Transi√ß√£o suave entre formul√°rios */
    .form-container {
      transition: all 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateY(40px);
      pointer-events: none;
    }

    .form-container.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1 id="titulo">Portal dos Atletas</h1>

    <!-- LOGIN -->
    <div id="loginForm" class="form-container active">
      <input type="email" id="loginEmail" placeholder="E-mail" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <span class="toggle" id="toCadastro">Novo por aqui? Crie sua conta</span>
    </div>

    <!-- CADASTRO -->
    <div id="cadastroForm" class="form-container">
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="email" id="cadastroEmail" placeholder="E-mail corporativo" />
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <select id="cadastroEquipe">
        <option value="bike">üö¥ Equipe Bike</option>
        <option value="corrida">üèÉ Equipe Corrida</option>
      </select>
      <button id="cadastroBtn">Cadastrar</button>
      <span class="toggle" id="toLogin">J√° tem conta? Fa√ßa login</span>
    </div>

    <p class="footer">¬© 2025 Energisa Minas Rio</p>
  </div>

  <script type="module">
    import { app, auth, db } from "./assets/scripts/firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const loginForm = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');
    const toCadastro = document.getElementById('toCadastro');
    const toLogin = document.getElementById('toLogin');

    // üîÑ Altern√¢ncia suave entre formul√°rios
    toCadastro.addEventListener("click", () => {
      loginForm.classList.remove("active");
      cadastroForm.classList.add("active");
    });

    toLogin.addEventListener("click", () => {
      cadastroForm.classList.remove("active");
      loginForm.classList.add("active");
    });

    // üîê LOGIN EXISTENTE
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const senha = document.getElementById('loginSenha').value.trim();
      if (!email || !senha) return alert("Preencha todos os campos.");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const role = userSnap.data().role;
          localStorage.setItem("userRole", role);
          if (role === "admin") window.location.href = "admin.html";
          else if (role === "comite") window.location.href = "admin-metas.html";
          else window.location.href = "atleta.html";
        } else {
          alert("Conta sem perfil atribu√≠do. Contate o administrador.");
        }
      } catch (error) {
        alert("Erro ao entrar: " + error.message);
      }
    });

    // üÜï CADASTRO NOVO
    document.getElementById('cadastroBtn').addEventListener('click', async () => {
      const nome = document.getElementById('cadastroNome').value.trim();
      const email = document.getElementById('cadastroEmail').value.trim();
      const senha = document.getElementById('cadastroSenha').value.trim();
      const equipe = document.getElementById('cadastroEquipe').value;

      if (!nome || !email || !senha) return alert("Preencha todos os campos.");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "users", cred.user.uid), {
          nome,
          email,
          equipe,
          role: "atleta"
        });
        localStorage.setItem("userRole", "atleta");
        window.location.href = "atleta.html";
      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
      }
    });
  </script>
</body>
</html>
