<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal dos Atletas — Painel do Atleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style-institucional.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header class="topbar">
    <div class="logo-area">
      <img src="assets/logo-energisa.svg" alt="Logo Energisa" class="logo">
      <div class="titles">
        <h1>Portal dos Atletas</h1>
        <p>Energisa Minas Rio</p>
      </div>
    </div>
    <button id="logoutBtn" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Sair</button>
  </header>

  <main class="container">
    <!-- Seção de Registro -->
    <section class="registro">
      <h2>Registrar nova atividade</h2>

      <div class="form-grid">
        <div>
          <label>Tipo de atividade:</label>
          <select id="tipo">
            <option value="bike">🚴‍♂️ Bike</option>
            <option value="corrida">🏃 Corrida</option>
          </select>
        </div>

        <div>
          <label>Distância (KM):</label>
          <input type="number" id="km" placeholder="Ex: 15" />
        </div>

        <div>
          <label>Data:</label>
          <input type="date" id="data" />
        </div>

        <div class="checkboxes">
          <label><input type="checkbox" id="presencial" /> Treino presencial</label>
          <label><input type="checkbox" id="uniforme" /> Usou uniforme</label>
        </div>

        <div>
          <label>Evento extra:</label>
          <select id="eventoExtra">
            <option value="">— Nenhum —</option>
          </select>
        </div>
      </div>

      <button id="registrarBtn" class="btn-registrar">
        <i class="bi bi-plus-circle"></i> Registrar atividade
      </button>
    </section>

    <!-- Histórico -->
    <section class="historico">
      <h2>Histórico de Atividades</h2>
      <table id="historicoTabela">
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>KM</th>
            <th>Presencial</th>
            <th>Uniforme</th>
            <th>Evento</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Lateral -->
    <aside class="sidebar">
      <h3>🕓 Meus Últimos Treinos</h3>
      <div id="ultimosTreinos"></div>
    </aside>
  </main>

  <footer class="rodape">
    © 2025 Energisa Minas Rio
  </footer>

  <script type="module" src="assets/scripts/atleta.js"></script>
</body>
</html>
